<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/rates">Currency Converter</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/rates">Exchange rates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">Currency history</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/calculator?ccy=Currency">Currency calculator</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:80px">
        <h3>Exchange rates</h3>
        <p class="lead" th:text = "${'Last update: ' + updateTime}"></p>

        <table class="table table-bordered">
            <thead class="table-secondary">
                <tr>
                    <th>Currency name</th>
                    <th>Currency code</th>
                    <th>Rate</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rate: ${rates}">
                    <td th:text = "${rate.ccyNm}" class="align-middle"></td>
                    <td th:text = "${rate.ccy}" class="align-middle"></td>
                    <td th:text = "${rate.amt}" class="align-middle"></td>
                    <td class="align-middle">
                        <a th:href="@{/historydata(ccy=${rate.ccy},dtFrom=${dtFrom},dtTo=${dtTo})}"
                           class="btn btn-outline-success mr-2">History</a>
                        <a th:href="@{/calculator(ccy=${rate.ccy})}"
                           class="btn btn-outline-success mr-2">Calculator</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
